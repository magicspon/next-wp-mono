mutation LoginUser($username: String!, $password: String!) {
	login(
		input: {
			clientMutationId: "uniqueId"
			username: $username
			password: $password
		}
	) {
		authToken
		user {
			id
			name
		}
	}
}

query GetContentNode($id: ID!) {
	contentNode(id: $id, idType: DATABASE_ID) {
		uri
		status
		databaseId
	}
}

query ContentInfo($slug: ID!, $uri: String!, $idType: ContentNodeIdTypeEnum!) {
	contentNode(id: $slug, idType: $idType) {
		__typename
		uri
		id
		isPostsPage
		isFrontPage
		databaseId
		template {
			templateName
		}
	}
	nodeByUri(uri: $uri) {
		uri
		id
		isPostsPage
		isFrontPage
		... on ContentNode {
			__typename
			databaseId
			template {
				templateName
			}
		}
	}
}
