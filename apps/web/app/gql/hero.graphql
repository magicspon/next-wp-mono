fragment TextPanelTheme on ComponentsTextPanelStyleTheme {
	colours
	attribute
}

fragment TextPanelTextSize on ComponentsTextPanelStyleTextSizes {
	style
	fontSize
}

fragment TextPanelBox on ComponentsTextPanelStyleBox {
	spacing
	attribute
}

fragment TextPanelBlockBodyTextSize on ContentBlocksBodyStyleTextSizes {
	style
	fontSize
}

fragment TextPanelBlocksBodyStyleBox on ContentBlocksBodyStyleBox {
	spacing
	attribute
}

fragment BlocksTextStyles on ContentBlocksTextStyles {
	spaceBelow
	scaling
	fontSize
	fontFamily
	colours
}

fragment TextPanelStyle on ComponentsTextPanelStyle {
	theme {
		...TextPanelTheme
	}
	textSizes {
		...TextPanelTextSize
	}
	box {
		...TextPanelBox
	}
}

fragment TextPanelBlocksButtons on ComponentsTextPanelBlocksButtonsLayout {
	buttons {
		...Buttons
	}
}

fragment TextPanelStyleBody on ContentBlocksBodyStyle {
	textSizes {
		...TextPanelBlockBodyTextSize
	}
	box {
		...TextPanelBlocksBodyStyleBox
	}
}

fragment TextPanelBlocksBody on ComponentsTextPanelBlocksBodyLayout {
	body
	style: bodyStyle {
		...TextPanelStyleBody
	}
}

fragment TextPanelBlocksText on ComponentsTextPanelBlocksTextLayout {
	text
	style: textStyles {
		...BlocksTextStyles
	}
}

fragment TextPanel on BaseHeroTextPanel {
	style {
		...TextPanelStyle
	}
	blocks {
		__typename
		...TextPanelBlocksButtons
		...TextPanelBlocksBody
		...TextPanelBlocksText
	}
}

fragment HeroImage on BaseHeroImage {
	asset {
		...MediaItem
	}
	style {
		box {
			spacing
			attribute
		}
	}
}

fragment BaseHeroImageText on BaseHeroTextImageLayout {
	textPanel {
		...TextPanel
	}
	image {
		...HeroImage
	}
}

fragment BaseHeroText on BaseHeroTextLayout {
	textPanel {
		...TextPanel
	}
}
