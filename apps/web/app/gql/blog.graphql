fragment BlogTextBaseStructureText on BlogStructureTextBlocksBlocksTextLayout {
	text
	style: textStyles {
		...BlocksTextStyles
	}
}

fragment BlogBodyBaseStructureBody on BlogStructureTextBlocksBlocksBodyLayout {
	body
	style: bodyStyle {
		textSizes {
			...TextPanelBlockBodyTextSize
		}
		box {
			...TextPanelBlocksBodyStyleBox
		}
	}
}

fragment BlogButtonsBaseStructureBody on BlogStructureTextBlocksBlocksButtonsLayout {
	buttons {
		...Buttons
	}
}

fragment BlogTextStructure on BlogStructureTextLayout {
	textBlocks {
		blocks {
			__typename
			...BlogTextBaseStructureText
			...BlogBodyBaseStructureBody
			...BlogButtonsBaseStructureBody
		}
		box {
			...BlogBoxStructureText
		}
		textSizes {
			...BlogFontSizeStructureText
		}
		theme {
			...BlogThemeStructureText
		}
	}
}

fragment BlogTextColumnsStructure on BlogStructureTextColumnsLayout {
	columns {
		textPanel {
			...StructTextPanel
		}
	}
}

fragment BlogImageMixedColumn on BlogStructureMixedColumnsImageColumnLayout {
	image {
		asset {
			...MediaItem
		}
		style {
			box {
				...ImageBoxStyle
			}
		}
	}
}

fragment BlogTextMixedColumn on BlogStructureMixedColumnsTextColumnLayout {
	textPanel {
		blocks {
			__typename
			...BlockText
			...BlockBody
			...BlockButtons
			...BlockMarkdown
		}
	}
}

fragment BlogMixedColumnsStructure on BlogStructureMixedColumnsLayout {
	columns: mixedColumns {
		__typename

		...BlogImageMixedColumn
		...BlogTextMixedColumn
	}
}

fragment BlogSlice on BlogStructureSliceLayout {
	box {
		...BlogSliceBox
	}
	scaling
	theme {
		...BlogSliceColor
	}
}
