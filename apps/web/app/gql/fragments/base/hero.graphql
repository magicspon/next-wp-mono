		...StylesSectionAlign
	}
	justify {
		...StylesSectionJustify
	}
	box {
		...StylesSectionBox
	}
	theme {
		...StylesSectionTheme
	}
	width {
		...StylesSectionWidth
	}
}

fragment BaseHeroStyle on BaseHeroStyle {
	section {
		...BaseHeroStyleSection
	}
}

