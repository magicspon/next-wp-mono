fragment TextBaseStructureText on BaseStructureTextBlocksBlocksTextLayout {
	text
	style: textStyles {
		...BlocksTextStyles
	}
}

fragment BodyBaseStructureBody on BaseStructureTextBlocksBlocksBodyLayout {
	body
	style: bodyStyle {
		textSizes {
			...TextPanelBlockBodyTextSize
		}
		box {
			...TextPanelBlocksBodyStyleBox
		}
	}
}

fragment ButtonsBaseStructureBody on BaseStructureTextBlocksBlocksButtonsLayout {
	buttons {
		...Buttons
	}
}

fragment TextStructure on BaseStructureTextLayout {
	textBlocks {
		blocks {
			__typename
			...TextBaseStructureText
			...BodyBaseStructureBody
			...ButtonsBaseStructureBody
		}
		box {
			...BoxStructureText
		}
		textSizes {
			...FontSizeStructureText
		}
		theme {
			...ThemeStructureText
		}
	}
}

fragment StructTextPanel on ContentColumnsTextPanel {
	blocks {
		__typename

		...BlockText
		...BlockBody
		...BlockButtons
		...BlockMarkdown
	}
}

fragment TextColumnsStructure on BaseStructureTextColumnsLayout {
	columns {
		textPanel {
			...StructTextPanel
		}
	}
}

fragment ImageMixedColumn on BaseStructureMixedColumnsImageColumnLayout {
	image {
		asset {
			...MediaItem
		}
		style {
			box {
				...ImageBoxStyle
			}
		}
	}
}

fragment TextMixedColumn on BaseStructureMixedColumnsTextColumnLayout {
	textPanel {
		blocks {
			__typename
			...BlockText
			...BlockBody
			...BlockButtons
			...BlockMarkdown
		}
	}
}

fragment MixedColumnsStructure on BaseStructureMixedColumnsLayout {
	columns: mixedColumns {
		__typename

		...ImageMixedColumn
		...TextMixedColumn
	}
}

fragment Slice on BaseStructureSliceLayout {
	box {
		...SliceBox
	}
	scaling
	theme {
		...SliceColor
	}
}
