fragment BaseHero on BaseHero_Layout {
	...BaseHeroText
	...BaseHeroImageText
}

fragment Base on Base {
	hero {
		__typename
		...BaseHero
	}
	structure {
		__typename

		...TextStructure
		...TextColumnsStructure
		...MixedColumnsStructure
		...Slice
	}
}

fragment Page on Page {
	__typename
	content
	title
	status
	databaseId
	uri
	base {
		...Base
	}
}

query PageQuery($id: ID!, $idType: PageIdType!, $asPreview: Boolean = false) {
	page(id: $id, idType: $idType, asPreview: $asPreview) {
		...Page
		__typename

		seo {
			...Seo
		}
	}
}

fragment PostsPageFragment on Page {
	...Page
	__typename

	... on Page {
		seo {
			...Seo
		}
	}
}

fragment TeaserPage on Page {
	id
	title
	uri
	base {
		teaser {
			...Teaser
		}
	}
}

query ListingQuery(
	$id: ID!
	$idType: PageIdType!
	$asPreview: Boolean = false
	$parent: ID!
) {
	page(id: $id, idType: $idType, asPreview: $asPreview) {
		...Page
		__typename

		seo {
			...Seo
		}
	}

	pages(where: { parent: $parent }) {
		edges {
			node {
				...TeaserPage
			}
		}
	}
}
