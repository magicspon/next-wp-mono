fragment Post on Post {
	content
	title

	seo {
		...Seo
	}
}

query PostQuery($id: ID!) {
	post(id: $id, idType: SLUG) {
		...Post
	}
}

fragment Teaser on Post {
	title
	slug
	id
}

fragment BlogPage on Page {
	content
	title

	seo {
		...Seo
	}
}

query PostsQuery($first: Int = 10) {
	posts(first: $first) {
		edges {
			node {
				...Teaser
			}
		}
	}

	page(id: "blog", idType: URI) {
		...BlogPage
	}
}
