fragment TextPanelStyle on ComponentsTextPanelStyle {
	theme {
		...TextPanelTheme
	}
	textSizes {
		...TextPanelTextSize
	}
	box {
		...TextPanelBox
	}
}

fragment BlockText on ComponentsTextPanelBlocksTextLayout {
	text
	style: textStyles {
		...BlocksTextStyles
	}
}

fragment BlockMarkdown on ComponentsTextPanelBlocksMarkdownLayout {
	markdown: textLines
	style: textStyles {
		...BlocksTextStyles
	}
}

fragment BlockBody on ComponentsTextPanelBlocksBodyLayout {
	body
	style: bodyStyle {
		textSizes {
			...TextPanelBlockBodyTextSize
		}

		box {
			...TextPanelBlocksBodyStyleBox
		}
	}
}

fragment BlockButtons on ComponentsTextPanelBlocksButtonsLayout {
	buttons {
		...Buttons
	}
}

fragment BlockImage on ComponentsTextPanelBlocksImageLayout {
	image {
		asset {
			...MediaItem
		}
		style {
			box {
				...ImageBoxStyle
			}
		}
	}
}
