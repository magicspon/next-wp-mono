name: Lint & Typecheck
on:
  pull_request:
    paths:
      - apps/**
      - packages/**
jobs:
  test:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build requirements
        run: npm run build-panda

      - name: Debug Env Variables
        run: |
          echo "GRAPHQL_ENDPOINT value length: ${#GRAPHQL_ENDPOINT}"
          echo "GRAPHQL_API_AUTH_SECRET_KEY value length: ${#GRAPHQL_API_AUTH_SECRET_KEY}"
          node -e "console.log('Node process env:', JSON.stringify(process.env.GRAPHQL_ENDPOINT))"
        env:
          GRAPHQL_API_AUTH_SECRET_KEY: ${{ secrets.GRAPHQL_API_AUTH_SECRET_KEY }}
          GRAPHQL_ENDPOINT: ${{ secrets.GRAPHQL_ENDPOINT }}

      - name: Create schema
        run: |
          export GRAPHQL_API_AUTH_SECRET_KEY="${{ secrets.GRAPHQL_API_AUTH_SECRET_KEY }}"
          export GRAPHQL_ENDPOINT="${{ secrets.GRAPHQL_ENDPOINT }}"
          node -e "console.log('Codegen env check:', process.env.GRAPHQL_ENDPOINT)"
          npm run codegen -- --require dotenv/config

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint
