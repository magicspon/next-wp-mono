name: Lint & Typecheck
on:
  pull_request:
    paths:
      - apps/**
      - packages/**
jobs:
  test:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '>=20'

      # Throw an error if the yarn.lock file doesn't match the installed dependencies (rather than updating it in-place, which it does by default locally)
      - name: Install
        run: npm install

      - name: Build requirements
        run: npm run build-panda

      - name: Create schema
        run: npm run codegen
        env:
          GRAPHQL_API_AUTH_SECRET_KEY: ${{ env.GRAPHQL_API_AUTH_SECRET_KEY }}
          GRAPHQL_ENDPOINT: ${{ env.GRAPHQL_ENDPOINT }}

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint
